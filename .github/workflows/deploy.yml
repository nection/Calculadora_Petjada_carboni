name: Desplegament de la Calculadora de Carboni
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Connectar, actualitzar i reiniciar
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 2244
          
          script: |
            # =========================================================
            # CORRECCIÃ“ CLAU: La ruta ara apunta a la teva carpeta personal.
            # =========================================================
            cd /home/nection/projectes/Calculadora_Petjada_carboni
            
            git fetch origin main
            git reset --hard origin/main
            npm ci --production
            pm2 restart calculadora-carboni